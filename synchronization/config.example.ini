# ============================================
# Oracle Database Configuration
# ============================================
# Copy this file to config.ini and update with your credentials
# 
# IMPORTANT: Never commit config.ini with real credentials!
# ============================================

[oracle]
username = your_oracle_username
password = your_oracle_password
host = localhost
port = 1521
sid = xe

# ============================================
# SQLite Configuration
# ============================================
[sqlite]
database_path = ../sqlite/finance_local.db

# ============================================
# Sync Configuration
# ============================================
[sync]
batch_size = 100
retry_attempts = 3
timeout_seconds = 30
